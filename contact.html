    <section class="hero" style="height:180px; min-height:unset;">
      <div class="overlay">
        <div class="hero-text">
          <h2>Contact Me</h2>
          <p>Have questions, feedback, or want to connect? Fill out the form below.</p>
        </div>
      </div>
    </section>
    <section style="display:flex; justify-content:center; background:#fff;">
      <form action="#" method="post" style="background:#fafdff; padding:2em; margin:2em 0; border-radius:18px; box-shadow:0 4px 24px rgba(30,40,60,0.10); max-width:440px; width:100%;">
        <div style="margin-bottom:1em;">
          <label for="first-name">First Name:</label><br>
          <input type="text" id="first-name" name="first-name" required style="width:100%; padding:0.6em; margin-top:0.3em; border-radius:8px; border:1px solid #e5e5e5;">
        </div>
        <div style="margin-bottom:1em;">
          <label for="last-name">Last Name:</label><br>
          <input type="text" id="last-name" name="last-name" required style="width:100%; padding:0.6em; margin-top:0.3em; border-radius:8px; border:1px solid #e5e5e5;">
        </div>
        <div style="margin-bottom:1em;">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required style="width:100%; padding:0.6em; margin-top:0.3em; border-radius:8px; border:1px solid #e5e5e5;">
        </div>
        <div style="margin-bottom:1em;">
          <label for="phone">Phone Number:</label><br>
          <input type="tel" id="phone" name="phone" required style="width:100%; padding:0.6em; margin-top:0.3em; border-radius:8px; border:1px solid #e5e5e5;">
        </div>
        <div style="margin-bottom:1.5em;">
          <label for="comments">Comments:</label><br>
          <textarea id="comments" name="comments" rows="4" required style="width:100%; padding:0.6em; margin-top:0.3em; border-radius:8px; border:1px solid #e5e5e5;"></textarea>
        </div>
        <button type="submit" class="button" style="width:100%;">Submit</button>
      </form>
    </section>
